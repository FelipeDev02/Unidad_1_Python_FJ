<!DOCTYPE html>

<body>
    <h1>mostrando relaciones con join</h1>
    <ul>
        {% for d in dispositivos %}
        <li>{{d.nombre}} - {{d.categoria}} {{d.categoria.estado }}</li>
        ir a <a href="{% url 'dispositivo' d.id %}">detalle</a>

        <a href="{% url 'eliminar_dispositivo' d.id %}">eliminar</a>
        {% empty %}
        <li>No hay dispositivos</li>
        {% endfor %}
    </ul>
</body>
